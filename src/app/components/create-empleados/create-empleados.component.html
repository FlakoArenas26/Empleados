<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Empleado</h3>
          <form class="mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control mt-3" placeholder="Documento">
            <input type="text" class="form-control mt-3" placeholder="Salario">
            <div class="mt-3">
              <button type="submit" class="btn btn-success me-4">Agregar</button>
              <button type="text" class="btn btn-secondary" routerLink="/list-empleados">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
